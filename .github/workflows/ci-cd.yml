name: Deploy Angular to AWS EC2

on:
  push:
    branches:
      - master  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pega o código do repositório
      - name: Checkout código
        uses: actions/checkout@v3

      # 2️⃣ Instala Node.js
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3️⃣ Instala dependências e build do Angular
      - name: Build do Angular
        working-directory: client
        run: |
          npm install --legacy-peer-deps
          npm run build --prod

      # 4️⃣ Testar se os secrets estão sendo lidos
      - name: Testar secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "DOCKER_USERNAME não está definido!"
            exit 1
          else
            echo "DOCKER_USERNAME está definido!"
          fi

          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "DOCKER_PASSWORD não está definido!"
            exit 1
          else
            echo "DOCKER_PASSWORD está definido!"
          fi

      # 5️⃣ Login no Docker Hub
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build e push da imagem Docker
      - name: Build e push da imagem Docker
        run: |
          docker build --pull -t gillrosas22/ecommerce:latest ./client
          docker push gillrosas22/ecommerce:latest

      # 7️⃣ Copiar build Angular diretamente para EC2
      - name: Copiar build Angular para EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          source: "client/dist/**"
          target: "/home/ubuntu/angular-dist/"

