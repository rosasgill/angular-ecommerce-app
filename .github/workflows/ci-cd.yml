name: Deploy Angular to AWS EC2

# Permite execução manual, ideal para forks
on:
  workflow_dispatch:
    inputs:
      docker_username:
        description: 'Docker Hub username'
        required: true
      docker_password:
        description: 'Docker Hub password or token'
        required: true
      aws_host:
        description: 'AWS EC2 IP'
        required: true
      aws_private_key:
        description: 'AWS private key (.pem content)'
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pega o código do repositório
      - name: Checkout código
        uses: actions/checkout@v3

      # 2️⃣ Instala Node.js
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3️⃣ Instala dependências e build do Angular
      - name: Build do Angular
        working-directory: client
        run: |
          npm install --legacy-peer-deps
          npm run build --prod

      # 4️⃣ Testar inputs
      - name: Testar inputs
        run: |
          if [ -z "${{ github.event.inputs.docker_username }}" ]; then
            echo "Docker username não fornecido!"
            exit 1
          else
            echo "Docker username fornecido!"
          fi

          if [ -z "${{ github.event.inputs.docker_password }}" ]; then
            echo "Docker password/token não fornecido!"
            exit 1
          else
            echo "Docker password/token fornecido!"
          fi

          if [ -z "${{ github.event.inputs.aws_host }}" ]; then
            echo "AWS host não fornecido!"
            exit 1
          fi

          if [ -z "${{ github.event.inputs.aws_private_key }}" ]; then
            echo "AWS private key não fornecida!"
            exit 1
          fi

      # 5️⃣ Login no Docker Hub usando inputs
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ github.event.inputs.docker_username }}
          password: ${{ github.event.inputs.docker_password }}

      # 6️⃣ Build e push da imagem Docker
      - name: Build e push da imagem Docker
        run: |
          docker build --pull -t gillrosas22/ecommerce:latest ./client
          docker push gillrosas22/ecommerce:latest

      # 7️⃣ Conecta na EC2 e atualiza deployment Kubernetes com sudo
      - name: Atualizar deployment no Kubernetes via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ github.event.inputs.aws_host }}
          username: ubuntu
          key: ${{ github.event.inputs.aws_private_key }}
          script: |
            sudo kubectl set image deployment/frontend frontend=gillrosas22/ecommerce:latest -n app-demo
            sudo kubectl rollout status deployment/frontend -n app-demo
